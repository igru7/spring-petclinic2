name: Build

on:
  push:
    branches:
      - main


jobs:
  build:
    name: Build and analyze
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: 25
          distribution: 'zulu' # Alternative distribution options are available.
      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Build and analyze
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=Spring-petclinic -Dsonar.projectName='Spring-petclinic'
             
      # This step is optional but shows how you might create an artifact to be used later 
      - name: Archive production jar
        uses: actions/upload-artifact@v4
        with:
          name: spring-petclinic-jar
          path: target/spring-petclinic-*.jar

  deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout Code
      - name: Checkout repository
        uses: actions/checkout@v4

      # SSH Agent starten und Private Key hinzufügen
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.EC2_PRIVATE_KEY }}

      # Optional: Archive artifact vorher erstellen (falls nötig)
      - name: Download Jar from CI
        uses: actions/download-artifact@v4
        with:
          name: spring-petclinic-jar
          path: target

      # Stoppe Port 8080, falls noch belegt
      - name: Free port 8080
        run: ssh -o StrictHostKeyChecking=no ubuntu@18.117.247.109 "fuser -k 8080/tcp || true"

      # Starte die Spring Boot App
      - name: Start Spring Petclinic
        run: ssh -o StrictHostKeyChecking=no ubuntu@18.117.247.109 "
          nohup java -jar ~/target/spring-petclinic-*.jar > ~/app.log 2>&1 &"