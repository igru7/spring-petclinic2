name: Build & SonarQube Analysis

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-and-sonar:
    runs-on: ubuntu-latest

    env:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
      EC2_USER: ubuntu
      EC2_HOST: 3.136.26.224  # ersetzt durch deine EC2-Public-IP

    steps:
      # 1️⃣ Checkout Code
      - name: Checkout Repository
        uses: actions/checkout@v3

      # 2️⃣ Setup Java
      - name: Setup Java 25
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 25

      # 3️⃣ Cache Maven Dependencies
      - name: Cache Maven
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # 4️⃣ Build Project
      - name: Build with Maven
        run: mvn clean install -B

      # 5️⃣ SonarQube Analysis
      - name: SonarQube Analysis
        run: |
          mvn sonar:sonar \
            -Dsonar.host.url=http://$EC2_HOST:9000 \
            -Dsonar.login=$SONAR_TOKEN \
            -Dsonar.projectKey=spring-petclinic \
            -Dsonar.projectName="Spring Petclinic"

      # 6️⃣ Optional: SSH auf EC2
      - name: Setup SSH Agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Stop process on EC2 (Beispiel)
        run: |
          ssh -o StrictHostKeyChecking=no $EC2_USER@$EC2_HOST "fuser -k 8080/tcp || true"
